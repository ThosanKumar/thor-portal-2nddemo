<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body
        {
            counter-reset: increase 10;
        }
        h1::before
        {
            content: counter(increase);
            counter-increment: increase;
 
        }
        h1
        {
            counter-reset: inc;
        }
        p::before
        {
            content: counter(inc);
            counter-increment: inc;
            color: red;
        }
    </style>
</head>

    <p>123456</p>
